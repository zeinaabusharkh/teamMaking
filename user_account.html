      <!-- user account -->

      <div class="container light-style flex-grow-1 container-p-y" style="margin-bottom: 20px; margin-top: 20px;">

        <h4 class="font-weight-bold py-3 mb-4" style="color: white;">
          Account settings
        </h4>
    
        <div class="card overflow-hidden">
          <div class="row no-gutters row-bordered row-border-light">
            <div class="col-md-3 pt-0">
              <div class="list-group list-group-flush account-settings-links">
                <a class="list-group-item list-group-item-action active" data-toggle="list" href="#account-general">General</a>
                <a class="list-group-item list-group-item-action" data-toggle="list" href="#account-change-password">Delete Account</a>
               </div>
            </div>
            <div class="col-md-9">
              <div class="tab-content">
                <div class="tab-pane fade active show" id="account-general">
    
     
    
                  <div class="card-body">
                    <div class="form-group">
                      <label class="form-label">Username</label>
                      <input type="text" class="form-control mb-1" >
                    </div>
                    

                    <div class="form-group">
                      <label class="form-label">Current password</label>
                      <input type="password" class="form-control">
                    </div>
    
                    <div class="form-group">
                      <label class="form-label">New password</label>
                      <input type="password" class="form-control">
                    </div>
    
                    <div class="form-group">
                      <label class="form-label">Repeat new password</label>
                      <input type="password" class="form-control">
                    </div>

                    <div class="form-group">
                      <label class="form-label">Phone</label>
                      <input type="text" class="form-control mb-1" >
                    </div>

                    <div class="form-group">
                      <label class="form-label">Bio</label>
                      <textarea class="form-control" rows="5">Type Your Bio Here!!</textarea>
                    </div>

                  </div>
    
                </div>
                <div class="tab-pane fade" id="account-change-password">
                  <div class="card-body pb-2">
    
                    <div class="card-body">
                      <label class="form-label">ARE YOUT SURE YOU WANT TO DELETE YOUR ACCOUNT?</label>
                      <button type="button" class="btn btn-warning">Delete <strong>Account</strong></button>
                    </div>
    
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
    
        <div class="text-right mt-3">
          <button type="button" class="btn btn-primary">Save changes</button>&nbsp;
          <button type="button" class="btn btn-default">Cancel</button>
        </div>
    
      </div>
